<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="../css/admin-login.css">
</head>
<body>
    <main >
      
        <div class="admin-login">
            <h2>Welcome to U-Pharmacy</h2>
            <form class="login-form-container">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="checkbox" name="checkbox" id="check-box">
                    <label for="check-box" style="margin: 0; display: inline; text-transform: initial;cursor: pointer;">Remember Me!</label>
                    <input class="button" type="button" value="Login">
                    <a>forget Password?</a>
            </form>
    
    
    
    
            <div class="with_log">
                <a class="log">
                    <img src="../img/google_logo.png" alt="">
                    <span>Login With Google</span>
                </a>
            </div>
    
    
        </div>


    </main>


</body>
</html>
